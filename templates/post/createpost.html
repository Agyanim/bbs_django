{% load static tailwind_tags %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Post</title>
    {% tailwind_css %}
  </head>
  <body>
    <main class="flex flex-col items-center justify-center">
      <h1 class="my-10 text-4xl text-blue-500">createpost.com</h1>
      {% for message in messages %}
      <h3>{{message}}</h3>
      {% endfor %}
      <form class="w-[50%]" action="create" method="post">
        {% csrf_token%}
        <div class="flex flex-col gap-2 mb-5">
          <label  class="text-lg text-gray-500" for="title">Title: </label>
          <input class="text-gray-500 border border-gray-400 rounded " type="text" name="title" />
        </div>
        <div class="flex flex-col gap-2 mb-5">
          <label class="text-lg text-gray-500"  for="description">Description</label>
          <textarea class="overflow-y-auto text-gray-500 border border-gray-400 rounded" name="description" rows="10"></textarea>
        </div>
        <div class="flex gap-5 items-center">
          <div class="bg-blue-600 w-[8rem] text-center rounded hover:opacity-75">
            <input class="py-2 font-bold text-white " type="submit" value="Create Post" />
          </div>
          <a class="text-blue-600 hover:opacity-75 font-bold"href="allpost">View posts</a>

        </div>
      </form>
    </main>
  </body>
</html>
